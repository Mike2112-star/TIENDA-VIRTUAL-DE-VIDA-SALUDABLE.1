<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #388e3c; /* Verde oscuro, similar al fondo del ejemplo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif; /* Aplicar la fuente Poppins */
        }
        .login-card {
            background-color: #ffffff; /* Fondo blanco para la tarjeta */
            border-radius: 15px; /* Bordes más redondeados */
            padding: 40px; /* Más padding para el contenido */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada */
            width: 100%;
            max-width: 450px; /* Ancho máximo un poco mayor */
        }
        .login-header {
            background-color: #4CAF50; /* Verde más claro para el encabezado */
            color: #ffffff;
            padding: 15px 0; /* Padding vertical */
            border-radius: 10px 10px 0 0; /* Bordes superiores redondeados */
            margin: -40px -40px 30px -40px; /* Ajuste para que el header sobresalga de la tarjeta */
            text-align: center;
            font-size: 1.8rem; /* Tamaño de fuente más grande para el título */
            font-weight: 600; /* Negrita */
            letter-spacing: 1px; /* Espaciado entre letras */
        }
        .form-control {
            border-radius: 8px; /* Bordes redondeados para los inputs */
            padding: 12px 15px; /* Más padding para que los inputs sean más altos */
            border: 1px solid #ddd; /* Borde más sutil */
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #4CAF50; /* Borde verde al enfocar */
            box-shadow: 0 0 0 0.25rem rgba(76, 175, 80, 0.25); /* Sombra suave al enfocar */
        }
        .input-group-text {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-left: none; /* Sin borde izquierdo para el ojo */
            border-radius: 0 8px 8px 0; /* Bordes redondeados a la derecha */
            cursor: pointer;
        }
        .btn-primary {
            background-color: #4CAF50; /* Color verde para el botón principal */
            border-color: #4CAF50;
            border-radius: 8px; /* Bordes redondeados */
            padding: 12px 0; /* Más padding */
            font-size: 1.1rem;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #43A047; /* Verde más oscuro al pasar el mouse */
            border-color: #43A047;
        }
        .btn-secondary {
            background-color: #81C784; /* Verde más claro para el botón secundario */
            border-color: #81C784;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .btn-secondary:hover {
            background-color: #66BB6A; /* Verde un poco más oscuro al pasar el mouse */
            border-color: #66BB6A;
        }
        .text-center.mt-3 a {
            color: #4CAF50; /* Color verde para el enlace de "Olvidó su contraseña" */
            font-weight: 600;
            text-decoration: none;
        }
        .text-center.mt-3 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center">
    <div class="login-card">
        <div class="login-header">Iniciar Sesión</div>
        <div class="card-body">
            <form action="login.php" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label visually-hidden">Usuario:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label visually-hidden">Contraseña:</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                        <span class="input-group-text" id="togglePassword">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <a href="register.php" class="btn btn-secondary mt-2">Registrarse</a>
                </div>
                <div class="text-center mt-3">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye icon
            this.querySelector('svg').classList.toggle('bi-eye-fill');
            this.querySelector('svg').classList.toggle('bi-eye-slash-fill');
        });
    });
</script>

</body>
</html>
